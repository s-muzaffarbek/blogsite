<div class="list-group">
    <a href="{% url 'home' %}" class="list-group-item list-group-item-action active" aria-current="true">
        Yangilik kategoriyalari
    </a>
    {% for category in categories %}
        <a href="{{ category.get_absolute_url }}"
           class="list-group-item list-group-item-action">{{ category.name }}
        <span class="badge bg-primary rounded-pill">{{ category.cnt }}</span>
        </a>
    {% endfor %}
</div>
